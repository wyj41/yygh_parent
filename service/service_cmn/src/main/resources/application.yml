# 服务端口
server:
  port: 8202

# 服务器名
spring:
  application:
    name: service-hosp
  profiles:
    #环境设置：dev、test、prod
    active: dev
  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.224:3306/yygh_cmn?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
  #返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: 192.168.1.224
    port: 6379
    database: 0
    timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        #最大阻塞等待时间（负数表示没限制）
        max-wait: -1
        max-idle: 5
        min-idle: 0